<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>SurveyBox Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
  <script src="firebase.js"></script>

  <script src="https://cdn.firebase.com/libs/firebaseui/2.4.0/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.4.0/firebaseui.css"
  />
  <script type="text/javascript">
    // FirebaseUI config.
    var uiConfig = {
      signInSuccessUrl: 'index.html',
      signInOptions: [
        // Leave the lines as is for the providers you want to offer your users.
        firebase.auth.EmailAuthProvider.PROVIDER_ID
      ],
      // Terms of service url.
      // tosUrl: '<your-tos-url>'
    };

    // Initialize the FirebaseUI Widget using Firebase.
    var ui = new firebaseui.auth.AuthUI(firebase.auth());
    // The start method will wait until the DOM is loaded.
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>

  <style>
    html,
    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      -webkit-font-smoothing: antialiased;
      background: #f1f1f1;
      max-height: 368px;
      margin-left: 80px;
      margin-right: 80px;
    }

    h1,
    sub {
      text-align: center;
      display: block;
    }
  </style>
</head>

<body>
  <!-- The surrounding HTML is left untouched by FirebaseUI.
         Your app may use that space for branding, controls and other customizations.-->
  <h1>Welcome to SurveyBox</h1>
  <sub>System Using Real Voluminous Emoji Yammerings, Bringing Ordered
    eXaminations
  </sub>
  <div id="firebaseui-auth-container"></div>
</body>

</html>
